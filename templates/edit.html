{% extends "base.html" %} {% block content %} {% load static %}
<section class ="content">
    <div class="header">
        <img src="{% static 'img/twitter.png' %}"  class="logo" alt="Twitter bird" style="width: 70px; position: relative;">
        <a href="#">Edit</a>
    </div>
    <section class="post_form">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" value="{{ posts.name }}" minlength="3" maxlength="14" required>
            <textarea name="body" placeholder="{{ posts.body }}" maxlength="140" style="text-overflow: clip;"></textarea>
            <img class="Image" src="{{ posts.image.url }}" style="width: 125px;" >
            <br>
            <input id="uploadfile" type="file" name="image">
            <div class="post">
                <a href="{% url 'index'%}" id="cancel" type="submit">Cancel</a>
                <input id="btn" type="submit" value="Post" />
            </div>
        </form>
    </section>
</section>
{% endblock %}
